<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration Form.css">
    <script src="https://kit.fontawesome.com/6b22b1e5f6.js" crossorigin="anonymous"></script>
  </head>

  <body>
<div class="container">
 <div class="form-box">
   <h1 id="title">Sign Up</h1>
   <form class="input-group">
     <div class="input-field" id="nameField">
       <i class="fa-solid fa-user"></i>
       <input type="text" placeholder="Name">
     </div>

     <div class="input-field">
       <i class="fa-solid fa-envelope"></i>
       <input type="email" placeholder="Email">
     </div>

     <div class="input-field">
       <i class="fa-solid fa-lock"></i>
       <input type="password" placeholder="Password">
     </div>

     <p>Forgot Password? <a href="#">Click Here</a></p>

  <div class="btn-field">
    <button type="button" id="signupBtn">Sign Up</button>
    <button class="disable" type="button" id="signinBtn">Log In</button>
  </div>

   </form>
 </div>
</div>
<script src="Registration Form.js"></script>
  </body>
</html>
